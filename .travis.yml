sudo: required
dist: bionic
language: python
python:
- '3.7'
os: linux
install:
# - test -e .travis-opam.sh || wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
- pip install -r requirements.txt
before_script:
- echo $GITHUB_TOKEN
- ccache --version
- ccache --zero-stats
- export USE_CCACHE=1
script:
# - bash -ex .travis-opam.sh
# - eval $(opam env)
# - opam install coccinelle -y
- echo $TRAVIS_COMMIT_RANGE
- CHANGED_FILES=($(git diff --name-only $TRAVIS_COMMIT_RANGE))
- echo $CHANGED_FILES
- echo ${GH_TOKEN}
- echo $GH_TOKEN
- spatch --version
- bash patcher.sh $CHANGED_FILES
env:
  matrix:
  - OCAML_VERSION=4.05 DISTRO=ubuntu
  global:
    secure: 
after_success:
- more /home/travis/build/anilkoyuncu/patcher/patches/inflate.cfor_14_10.cocci.txt
